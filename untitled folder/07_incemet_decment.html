<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ++value :- pre  
        // value++ :- post 

        var a = 10
        console.log(a)
        // a++;  //11
        // ++a; //12

        console.log(a++)  // 10 ++ 11
        console.log(++a)  //12
        console.log(++a) //13
        console.log(++a) //14
        console.log(a++) //14 + 15
        console.log(++a) // 16
        console.log(a++) //16 + 17
        console.log(++a) //18
        console.log(a++) //19
        console.log(a++) //20
        console.log(++a) //21
        console.log(a++) //22

        console.log(a--)  // 10 ++ 11
        console.log(--a)  //12
        console.log(--a) //13
        console.log(--a) //14
        console.log(a--) //14 + 15
        console.log(--a) // 16
        console.log(a--) //16 + 17
        console.log(--a) //18
        console.log(a--) //19
        console.log(a--) //20
        console.log(--a) //21
        console.log(a--) //22

        console.log(a)
        
    </script>
</body>
</html>
