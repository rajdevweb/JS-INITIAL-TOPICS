<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var  chocie = "="
        var a=20,b=10

        switch (chocie) {
            case '+':
                document.write("add=>",a+b)
                break;
            case '-':
                document.write("sub=>",a-b)
                break
            default:
                document.write("invalid")
                break;
        }
    </script>
</body>
</html>
