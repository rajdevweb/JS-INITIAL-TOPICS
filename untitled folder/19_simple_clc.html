<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Events :-  onclick,onblure,keypress,mouseEnter -->

    <input type="text" id="n1" placeholder="p1 value">
    <input type="text" id="n2" placeholder="p2 value">
    <button onclick="add1()">click</button>
    <h1 id="h1"></h1>

    <script>
        function add1()
        {
            var num1 = document.getElementById("n1").value
            var num2 = document.getElementById("n2").value

            let sum = parseInt(num1) + parseFloat(num2)
            console.log(sum)

            document.getElementById("h1").innerHTML = sum

        }
    </script>
</body>
