<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="main-container">
        <li>javascript</li>
    </ul>
    <script>
        function addLanguage(langName){
         let li = document.createElement("li");
         li.innerHTML = `${langName}`
         let styleLi = document.querySelector(".main-container").appendChild(li);
         styleLi.style.color = "red"
        }
        addLanguage("python")
        addLanguage("java")
        addLanguage("html")
    </script>
</body>
</html>
