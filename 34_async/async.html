  // clearInterval ek function hai jo ki aage hone vale function ya code ko execute sai rok deta hai usi ko ek event ka use karke cleaInterval ka code likha gaya hai.

  let hello = function () {
    document.getElementById("async").innerHTML = "hello how are you man"
  }

  let changeValue = setTimeout(hello, 2000)

  document.querySelector("#stop").addEventListener("click", function(){
    clearTimeout(changeValue)
    document.getElementById("async").innerHTML = "stop you";
  })
  
  </script>
