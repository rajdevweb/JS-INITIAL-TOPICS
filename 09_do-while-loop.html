<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // while loop
        let contain = 0;
        do{
        document.write(contain + "<br>")
        contain++
        }while(contain <= 10)
    </script>
