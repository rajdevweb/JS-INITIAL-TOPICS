<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contain = "-";
        let a = 10;
        let b = 30;

        switch(contain){
        case '+':
            document.write("add =>",a+b)
            break;

          case '-':
                document.write("add =>", a - b)
                break;

             case '/':
                document.write("add =>", a + b)
                break;

              default:
                document.write("invalid input")
                break;
        }
    </script>
</body>
</html>
